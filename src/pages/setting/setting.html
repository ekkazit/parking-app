<ion-header>
  <ion-navbar color="pk-gold">
    <ion-title>ตั้งค่า</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-list-header>กำหนดค่าใช้งาน</ion-list-header>
    <ion-item>
      <ion-label>รับข้อมูลข่าวสาร</ion-label>
      <ion-toggle color="danger" [(ngModel)]="accept" (ionChange)="changeToggle()"></ion-toggle>
    </ion-item>
    <button ion-item (click)="logout()">
      ออกจากระบบ
      <ion-icon name="exit" item-right color="danger"></ion-icon>
    </button>
  </ion-list>
</ion-content>
